{% extends 'layout.html' %} {% block title %} UserLogin {% endblock %} {% block content %}
<title>ADE SURYA PRAMUDYA</title>
<style>
  body {
    background-color: rgb(66, 114, 126);
    background-attachment: fixed;
    background-size: cover;
  }
</style>

<div class="container">
  <div class="row loging">
    <div class="col-md-6 col-md-offset-3">
      <h1>LOGIN FOR COMMON USER</h1>
      <form action="/userlogin" method="POST">
        <div class="form-group">
          <label>Name:</label>

          <input type="name" class="form-control" name="name" />
        </div>

        <div class="form-group">
          <label>Password:</label>

          <input type="password" class="form-control" name="password" />
        </div>

        <div class="form-group">
          <button class="btn btn-secondary">Login as user</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}

<!DOCTYPE html>
</html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{% block title %} {% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Viga" rel="stylesheet" />
  </head>
  <body>
   
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light p-3 mb-2 text-white">
  <div class="container">

    <a 
    class="navbar-brand" 
    href="#">Turbine Monitoring & Control System</a>

    <button 
    class="navbar-toggler" 
    type="button" 
    data-toggle="collapse" 
    data-target="#navbarNavAltMarkup" 
    aria-controls="navbarNavAltMarkup" 
    aria-expanded="false" 
    aria-label="Toggle navigation">

      <span class="navbar-toggler-icon"></span>
    </button>
    <div 
    class="collapse navbar-collapse" 
    id="navbarNavAltMarkup">

      <div class="navbar-nav ml-auto">
        <li>
        <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        {% if session['name'] %}
        <a class="nav-item nav-link" href="/management_user">Management User</a>
        </li>
        <li>
        <a class="nav-item nav-link" href="/monitoring_tbl">Monitoring</a>
        </li>
        <li>
        <a class="nav-item nav-link" href="/logout">Logout</a>
        </li>
        {% else %}
        <li>
          <a class="nav-item nav-link" href="/register">Register</a>
          </li>
        <li>
        <a class="nav-item nav-link" href="/login">Login</a>
        </li>
        
        {% endif %}
      </div>
    </div>
  </div>
</nav>
<!-- akhir Navbar -->

{% block content %} {% endblock %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>

{% extends 'layout.html' %} {% block title %} AdminLogin {% endblock %} {% block content %}
<title>XXX</title>
<style>
  body {
    background-color: rgb(66, 114, 126);
    background-attachment: fixed;
    background-size: cover;
  }
</style>

<div class="container">
  <div class="row loging">
    <div class="col-md-6 col-md-offset-3">
      <form action="/login" method="POST">
        <div class="form-group">
          <label>Name:</label>

          <input type="name" class="form-control" name="name" />
        </div>

        <div class="form-group">
          <label>Password:</label>

          <input type="password" class="form-control" name="password" />
        </div>


        <div class="form-group">
          <button class="btn btn-primary btn-lg">Login as admin</button>
        </div>
        <div class="form-group">
          <button class="btn btn-secondary btn-lg" href = /userlogin>Login as user</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
